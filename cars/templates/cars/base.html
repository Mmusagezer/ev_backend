<!DOCTYPE html>
<html>
<head>
    <title>EV Market - {% block title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .brand-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .brand-card { border: 1px solid #eee; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>EV Market</h1>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 EV Market</p>
        </div>
    </footer>
</body>
</html>
