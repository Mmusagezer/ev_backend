{% extends 'cars/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Electric Vehicle Brands</h2>
    <div class="brand-grid">
        {% for brand in brands %}
            <div class="brand-card">
                <h3>{{ brand.name }}</h3>
                {% if brand.logo %}
                    <img src="{{ brand.logo.url }}" alt="{{ brand.name }} logo" style="max-width: 100px;">
                {% endif %}
            </div>
        {% empty %}
            <p>No brands available yet.</p>
        {% endfor %}
    </div>
{% endblock %}
